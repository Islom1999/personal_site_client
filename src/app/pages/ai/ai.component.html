<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-8 text-black">
      <div class="flex items-center justify-center mb-4">
        <div class="ml-3 p-2 bg-blue-100 rounded-lg w-12 h-12 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-bot h-6 w-6 text-gray-600">
            <path d="M12 8V4H8"></path>
            <rect width="16" height="12" x="4" y="8" rx="2"></rect>
            <path d="M2 14h2"></path>
            <path d="M20 14h2"></path>
            <path d="M15 13v2"></path>
            <path d="M9 13v2"></path>
          </svg>
        </div>
      </div>
      <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">AI Yordamchi</h1>
      <p class="text-lg text-gray-600">AI yordamchi sizga yordam beradi</p>
    </div>

    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
      <!-- Chat oynasi -->
      <div id="chat-box" class="relative">
        <div class="h-[700px] overflow-y-auto p-6 space-y-4 relative" (scroll)="onScroll($event)" #scrollContainer>
          <ng-container *ngFor="let msg of messages">
            <!-- BOT Xabar -->
            <div *ngIf="msg.role === 'bot'" class="flex justify-start">
              <div class="flex space-x-3 max-w-3xl">
                <div class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center bg-gray-100">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-bot h-5 w-5 text-gray-600">
                    <path d="M12 8V4H8"></path>
                    <rect width="16" height="12" x="4" y="8" rx="2"></rect>
                    <path d="M2 14h2"></path>
                    <path d="M20 14h2"></path>
                    <path d="M15 13v2"></path>
                    <path d="M9 13v2"></path>
                  </svg>
                </div>
                <!-- <div class="px-4 py-3 rounded-lg bg-gray-100 text-gray-900">
                  <p>{{ msg.content }}</p>
                  <p class="text-xs mt-2 opacity-75 text-gray-500">{{ msg.time }}</p>
                </div> -->
                <div class="px-4 py-3 rounded-lg bg-gray-100 text-gray-900 markdown-body">
                  <markdown [data]="msg.content"></markdown>
                  <p class="text-xs mt-2 opacity-75 text-gray-500">{{ msg.time }}</p>
                </div>

              </div>
            </div>

            <!-- USER Xabar -->
            <div *ngIf="msg.role === 'user'" class="flex justify-end">
              <div class="flex space-x-3 max-w-3xl flex-row-reverse space-x-reverse">
                <div class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center bg-blue-600">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-user h-5 w-5 text-white">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                </div>
                <div class="px-4 py-3 rounded-lg bg-blue-600 text-white">
                  <p>{{ msg.content }}</p>
                  <p class="text-xs mt-2 opacity-75 text-blue-100">{{ msg.time }}</p>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
        <button *ngIf="showScrollButton" (click)="scrollToBottom(true)"
          class="absolute bottom-6 right-8 block ml-auto bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-full shadow-lg transition-colors z-10"
          aria-label="Scroll to bottom">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-chevron-down h-4 w-4">
            <path d="m6 9 6 6 6-6"></path>
          </svg>
        </button>

      </div>

      <!-- Input qismi -->
      <div class="border-t border-gray-200 p-4">
        <div class="flex space-x-3 items-stretch">
          <input (keydown.enter)="sendMsg(aiMsg)" [(ngModel)]="aiMsg" type="text" placeholder="Savolingizni yozing..."
            class="flex-1 px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg
                   focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900" />
          <button (click)="sendMsg(aiMsg)" [disabled]="isDisabled" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 disabled:opacity-50
                   disabled:cursor-not-allowed text-white rounded-lg font-medium
                   transition-colors flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-send h-5 w-5">
              <path d="m22 2-7 20-4-9-9-4Z"></path>
              <path d="M22 2 11 13"></path>
            </svg>
          </button>
          <p-button label="{{ isDeleting ? 'O‘chirilmoqda...' : 'Chatni o‘chirish' }}" icon="pi pi-trash"
            severity="danger" [loading]="isDeleting" (onClick)="onDeleteChat()" styleClass="w-full h-full"></p-button>


        </div>
      </div>
    </div>
  </div>
</div>
