<div
  class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <div
        class="w-16 h-16 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-2xl flex items-center justify-center mx-auto mb-4">
        <span class="text-white font-bold text-2xl">K</span>
      </div>
      <h2 class="text-3xl font-bold text-gray-900 mb-2">Tizimga kirish</h2>
      <p class="text-gray-600">Hisobingizga kirib, o'qishni davom ettiring</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white rounded-2xl shadow-lg p-8">
      <form class="space-y-6" (ngSubmit)="login()">
        <!-- Error Message -->
        <p-message *ngIf="errorMessage" severity="error" [text]="errorMessage" class="w-full mb-3 block">

        </p-message>

        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-700 mb-2">Telfon raqamingizni kiriting</label>
          <input type="tel" pInputText placeholder="+998 XX XXX XX XX" [(ngModel)]="loginForm.phone" name="phone"
            required class="w-full" [class.p-invalid]="submitted && !loginForm.phone" [value]=""
            (ngModelChange)="formatPhone($event)" />
        </div>


        <div class="flex flex-col" *ngIf="showSmsCode">
          <label class="text-sm font-medium text-gray-700 mb-2">Tasdiqlash kodini kiriting</label>
          <input type="number" maxlength="4" minlength="4" [(ngModel)]="loginForm.smsCode" name="smsCode"
            placeholder="Tasdiqlash kodini kiriting" required class="w-full block p-inputtext"
            [class.p-invalid]="submitted && !loginForm.smsCode">

        </div>

        <!-- <div class="flex items-center justify-between">
          <div class="flex items-center">
            <p-checkbox
              [(ngModel)]="loginForm.rememberMe"
              name="rememberMe"
              inputId="rememberMe"
              [binary]="true"
            >
            </p-checkbox>
            <label for="rememberMe" class="ml-2 text-sm text-gray-600">Eslab qolish</label>
          </div>
          <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Parolni unutdingizmi?</a>
        </div> -->

        <p-button type="submit" (onClick)="showSmsCode" [label]="showSmsCode ? 'Kirish' : 'SMS kodni olish'"
          [icon]="showSmsCode ? 'pi pi-sign-in' : ''" [loading]="loading" styleClass="w-full" class="btn-primary">
        </p-button>

        <!-- divider -->
        <div class="relative mt-4">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">yoki</span>
          </div>
        </div>

        <div id="google-signin-button" class="w-full flex justify-center mt-4"></div>
      </form>
    </div>
  </div>
</div>
